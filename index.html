<body id="body">
  <h1>Bullet Heaven game written with ChatGPT</h1>
  <h3>versions from 1 to 8 - with GPT 4o with Canvas</h3>
  <h3>versions from 9 to 15 - with GPT o1 preview</h3>
  <ul>
    <script>
      let html = ''

      for (let i = 1; i <= 15; i++) {
        html += `<li><a href="v${i}.html">v${i}</a></li>`
      }
      
      document.write(html)
      document.currentScript.remove()
    </script>
  </ul>
